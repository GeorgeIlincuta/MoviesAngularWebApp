<app-generic-list [list]="movies">
    <ng-container loading>
        This is loading...
    </ng-container>
    <ng-container empty>
        There is not content to display.
    </ng-container>
    <ng-container content>
        <div *ngFor="let movie of movies; let index = index" class="movie-container">
            <div>
                {{index}}) {{movie.title | lowercase}}
                <button style="margin-left: 1rem;" (click)="remove(index)">Remove</button>
            </div>
            
            <div>
                {{movie.releaseDate | date:"d-MMMM-y"}}
            </div>
            
            <div>
                {{movie.price | currency}}
            </div>
        </div>
    </ng-container>
</app-generic-list>
